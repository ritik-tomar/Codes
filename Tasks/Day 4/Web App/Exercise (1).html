<!DOCTYPE html>
<html>
<head>
  <!-- <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"> -->
  <title>Create an ArcGIS web app</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #basemapGallery{
      position: absolute;
    height: 313px;
    width: 284px;
    left: 95px;
    top: 84px;
    display: none;
    }
    #basemapButton{
      position: absolute;
    top: 106px;
    left: 15px;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
  <script src="https://js.arcgis.com/4.16/"></script>

  <script>
    /**
      Loading the modules into the web app.   
    **/
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery"
    ], function(Map, MapView,BasemapGallery) {
      document.getElementById("basemapButton").addEventListener("click", openBasemap);
      //Constructing a Map object.
      var map = new Map({
        //Assigning a basemap to the Map object.
        basemap: "topo"
      });

      //Constructing a MapView object.
      var view = new MapView({
        //Setting the HTML container to display the map in.
        container: "viewDiv",
        //Assigning the Map object to the MapView object.
        map: map,
        //Setting a zoom level.
        zoom: 14,
        //Centering the map to a coordinate using an array.
        center: [15, 65]
      });
      let basemapGallery = new BasemapGallery({
       view: view,
       container: "basemapGallery"
      });
      function openBasemap(){
       if(document.getElementById("basemapGallery").style.display == "block"){
        document.getElementById("basemapGallery").style.display = "none" 
       }else{
        document.getElementById("basemapGallery").style.display = "block" 
       }
      }
    });
  </script>
</head>

<body>
  <div id="viewDiv">
     </div>
  <div id="basemapGallery"></div>
  <button id="basemapButton">Basemap</button>
</body>
</html>
