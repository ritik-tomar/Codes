<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Display Coordinates and Elevation to Popup</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
<script src="https://js.arcgis.com/4.3/"></script>

<script>
	var myMap, mySceneView;
	
	require([
	"esri/Map",
	"esri/views/SceneView",
	"dojo/domReady!"
	], function(
	Map,
	SceneView
	) {
	
	myMap = new Map({
		basemap: "national-geographic",
		ground: "world-elevation"
	});
	
	mySceneView = new SceneView({
		container: "map1",
		map: myMap,
		camera: {
				position: [-122.4479, 37.7531, 1000],
				tilt: 80,
				heading: 330
				}
	});
	mySceneView.on("hold", function(e) {		

		mySceneView.popup.open
		({
			location: e.mapPoint,  
			title: "This point coordinates and elevation are:",  
			content: " longitude: " + e.mapPoint.longitude + "<br>" + " latitude: "+ e.mapPoint.latitude + "<br>" + " elevation: "+ e.mapPoint.z
		});	
		});
	
	});
</script>

<style>
	html, body, #map1 {
	padding: 0;
	margin: 0;
	height: 100%;
	width: 100%;
	}
</style>

</head>
	<body>
		<div id="map1"></div>
	</body>
</html>
