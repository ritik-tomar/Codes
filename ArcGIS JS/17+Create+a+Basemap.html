<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create a Basemap</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
<script src="https://js.arcgis.com/4.3/"></script>

<script>
	var myMap, mySceneView;
	
	require([
	"esri/Map",
	"esri/Basemap",
	"esri/layers/TileLayer",
	"esri/views/SceneView",
	"dojo/domReady!"
	], function(
	Map,
	Basemap,
	TileLayer,
	SceneView
	) {
	
	var usPop2010layer = new TileLayer({
          url: "https://server.arcgisonline.com/arcgis/rest/services/Demographics/USA_2000-2010_Population_Change/MapServer",
          id: "USA Population",
          visible: true
        });
    var myBasemap = new Basemap({
		  baseLayers: [usPop2010layer],
		  title: "myBasemap",
		  id: "USA Population"
		});
        
	myMap = new Map({
		basemap: myBasemap,
		ground: "world-elevation"
	});
	
	mySceneView = new SceneView({
		container: "map1",
		map: myMap,
		camera: {
				position: [-122.4479, 37.7531, 1000],
				tilt: 80,
				heading: 330
				}
	});
	
	});
</script>

<style>
	html, body, #map1 {
	padding: 0;
	margin: 0;
	height: 100%;
	width: 100%;
	}
</style>

</head>
	<body>
		<div id="map1"></div>
	</body>
</html>
